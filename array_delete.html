<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array delete</title>
    <script>
      let data = [1, 2, 3, 4, 5, 67, 78, 9];
      let position = 3;
      for (let i = position; i < data.length-1; i++) {
        data[i] = data[i+1];

      }
      data.length = data.length -1;
      console.warn(data)
    </script>
  </head>

  <body></body>
</html>
