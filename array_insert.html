<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Insert element</title>
    <script>
        let data = [1,2,3,60,67,10,40];
        console.warn(data) 
        let newEL = 70;
        let position = 3
       
        for(let i = data.length-1; i > 0 ; i-- ){
            if(i>= position){
                data[i+1] = data[i] 
                if(i==position){
                    data[i] = newEL;
                }
            }
            console.log(data)
        }
    </script>
</head>

</body>
</html>
