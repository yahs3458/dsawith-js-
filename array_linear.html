<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array search</title>
    <script>
      let data = [1, 2, 3, 4, 5, 67, 78, 9];
      let item = 5;
      let index = undefined
            for (let i = 0; i < data.length-1; i++) {
          if(data[i] ===item){
               index = i  ;
               break;   
          }
      }
      console.warn(index)
    </script>
  </head>

  <body></body>
</html>
